<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Update Item</h2>

    <form method="POST" action="/update/{{ item['id'] }}">
        <input name="name" value="{{ item['name'] }}" required>
        <input name="category" value="{{ item['category'] }}" required>
        <input name="quantity" type="number" value="{{ item['quantity'] }}" required>
        <input name="price" type="number" step="0.01" value="{{ item['unit_price'] }}" required>
        <input name="location" value="{{ item['location'] }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
