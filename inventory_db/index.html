<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Inventory List</h2>

    <form method="POST" action="{{url_for('add_item')}}">
        <input name="name" placeholder="Item Name" required>
        <input name="category" placeholder="Category" required>
        <input name="quantity" type="number" placeholder="Qty" required>
        <input name="price" type="number" step="0.01" placeholder="Price" required>
        <input name="location" placeholder="Location" required>
        <button type="submit">Add</button>
    </form>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Qty</th><th>Price</th><th>Location</th><th>Updated</th><th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item['id'] }}</td>
            <td>{{ item['name'] }}</td>
            <td>{{ item['category'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>{{ item['unit_price'] }}</td>
            <td>{{ item['location'] }}</td>
            <td>{{ item['updated_at'] }}</td>
            <td>
               <a href="{{ url_for('edit_item', id=item['id']) }}">Edit</a> |
                <a href="{{ url_for('delete_item', id=item['id']) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
